<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jayden War</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="app"></div>
    <div id="error-console"
        style="color: red; padding: 20px; font-family: monospace; background: #000; position: absolute; top: 0; left: 0; z-index: 9999; display: none;">
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div class="control-row" style="margin-top: 10px;">
            <div class="control-group">
                <button class="control-btn btn-menu" data-key="h">집</button>
                <button class="control-btn btn-menu" data-key="b">전투</button>
                <button class="control-btn btn-menu" data-key="s">상점</button>
            </div>
            <div class="control-group">
                <!-- Shopping Quick Keys -->
                <button class="control-btn" data-key="p">P</button>
                <button class="control-btn" data-key="g">G</button>
            </div>
        </div>

        <div class="control-row" style="align-items: flex-end;">
            <div class="control-group">
                <button class="control-btn" data-key="1">1</button>
                <button class="control-btn" data-key="2">2</button>
                <button class="control-btn" data-key="3">3</button>
                <button class="control-btn" data-key="4">4</button>
            </div>
            <div class="control-group">
                <button class="control-btn" data-key="r">R</button>
                <button class="control-btn btn-large" data-key=" ">⚔️</button>
            </div>
        </div>
    </div>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.getElementById('error-console');
            div.innerHTML += `<div>Error: ${msg}<br>At: ${url}:${line}:${col}</div>`;
            return false;
        };
    </script>

    <!-- Load scripts in order of dependency -->
    <!-- Load scripts in order of dependency -->
    <script src="src/game/Items.js?v=2"></script>
    <script src="src/game/Player.js?v=2"></script>
    <script src="src/game/Combat.js?v=2"></script>
    <script src="src/game/Shop.js?v=2"></script>
    <script src="src/game/Sound.js?v=1"></script>
    <script src="src/game/Game.js?v=2"></script>
    <script src="src/main.js?v=2"></script>
</body>

</html>
